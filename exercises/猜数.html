<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="num">
	<button>猜数字</button>
	<script src="script/jquery.js"></script>
	<script>
		var result = Math.floor(
			Math.random()*10+1);

		$("button").click(function(){
			var value = $("#num").val();
			var number = Number(value);
			if(number == result){
				alert("正确");
			}else if(number > result){
				alert("大于这个数字");
			}else if(number < result){
				alert("小于这个数字");
			}
		})
	</script>
</body>
</html>
