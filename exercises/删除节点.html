<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="添加" id="button">
	<input type="button" value="删除" id="del">
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#button").click(function(){
			var value = $("#txt").val();
			var li = $("<li>");
			li.text(value);
		})

		$("#list li").click(function(){
			$(this).remove();
		})
	</script>
</body>
</html>
