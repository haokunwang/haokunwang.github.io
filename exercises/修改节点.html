<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="添加" id="botton">
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		var elme = null;
		$("#list li").click(function(){
			elme = $(this);
		});
		$("#botton").click(function(){
			var value = $("#txt").val();
			elme.text(value);
		})
	</script>
</body>
</html>
